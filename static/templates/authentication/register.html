<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">

                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="register__email">Email</label>

                </div>

                <div class="form-group">

                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="register__username">Username</label>

                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="register__password">Password</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
