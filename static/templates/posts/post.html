<div id="visible_well" class="well">
    <div class="post">
        <div class="post__meta">
            <a class="post__date" {{ post.show_date }}>
                {{ post.show_date }}
            </a>

            <div class="day_of_week">
                {{ post.day_of_week }}
            </div>
        </div>
        <div class="corner_div">
            <center>
                <button class="left-side hover-btn mdi-editor-border-color btn btn-default btn-xs"
                        ng-hide="post.is_holiday"
                        ng-dialog="/static/templates/posts/update-post.html"
                        ng-dialog-data="{{ post }}"
                        ng-dialog-controller="NewPostController as vm">
                </button>
                <button class="right-side hover-btn mdi-action-flip-to-front btn btn-default btn-xs"
                        ng-dialog="/static/templates/posts/post-description.html"
                        ng-dialog-controller="PostDescriptionController as vm"
                        ng-click=""
                        ng-dialog-data="{{ post }}">
                </button>
            </center>
        </div>
        <center><span class="post__content">{{ post.content }} </span></center>
    </div>
</div>
