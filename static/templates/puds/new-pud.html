<form role="form" ng-submit="vm.submit()">
    <div class="form-group">
        <center><h2>New PUD</h2></center>

        <div class="form-group">

            <input type="text" class="form-control" id="event__name" ng-model="vm.content" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label class="float-label" for="event__name">Name of PUD Task</label>

        </div>
        <center><h4>Priority</h4></center>
        <center>
            <md-radio-group ng-model="vm.priority">
                <div layout layout-sm="column" layout-align="center center">
                    <md-radio-button value='low'>Low</md-radio-button>
                    <md-radio-button value='normal'>Normal</md-radio-button>
                    <md-radio-button value='high'>High</md-radio-button>
                    <md-radio-button value='urgent'>Urgent</md-radio-button>
                </div>
            </md-radio-group>
        </center>

            Duration (in hours):
            <input id="duration" type="number" name="quantity" min="1" max="24" ng-model="vm.duration">


        <md-checkbox ng-model="vm.is_repeating">Repeat</md-checkbox>

        <div ng-show="vm.is_repeating == true">
            <md-radio-group ng-model="vm.repeat">
                <div layout layout-sm="column" layout-align="center center">
                    <md-radio-button value='Daily'>Daily</md-radio-button>
                    <md-radio-button value='Weekly'>Weekly</md-radio-button>
                    <md-radio-button value='Monthly'>Monthly</md-radio-button>
                </div>
            </md-radio-group>
        </div>

        <md-checkbox ng-model="vm.notification">Notifications (day interval, 0 indicates no notifications)</md-checkbox>

        <div layout="column" layout-align="center center"><input type="number" name="notify_when" min="1" max="7"
                                                                 value='0' ng-model="vm.notify_when"
                                                                 ng-show="vm.notification == true"/></div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>


    </div>

</form>
