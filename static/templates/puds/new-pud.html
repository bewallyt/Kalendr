<form role="form" ng-submit="vm.submit()">
    <div class="form-group">
        <center><h2>New PUD</h2></center>

        <div class="form-group">

            <input type="text" class="form-control" id="event__name" ng-model="vm.content" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label class="float-label" for="event__name">Name of PUD Task</label>

        </div>
        <center><h4>Priority</h4></center>
        <center><div class="form-group">
                <label class="radio_btn_label" for="low">Low</label>
                <input type="radio" name="priority" id="low" value="low" ng-model="vm.priority">
                <label class="radio_btn_middle" for="normal">Normal</label>
                <input type="radio" name="priority" id="normal" value="normal" ng-model="vm.priority">
                <label class="radio_btn_label" for="high">High</label>
                <input type="radio" name="priority" id="high" value="high" ng-model="vm.priority">
                <label for="urgent">Urgent</label>
                <input type="radio" name="priority" id="urgent" value="urgent" ng-model="vm.priority">
        </div>
        </center>

        <div class="form-group">
            Duration (in hours):
            <input id="duration" type="number" name="quantity" min="1" max="24" ng-model="vm.duration">
        </div>


        Repeat:
        <input type="checkbox" name="is_repeating" ng-model="vm.is_repeating"/>

        <div ng-show="vm.is_repeating == true">
            <br>
            <select class="form-control" ng-model="vm.repeat">
                <option value='Daily'>Daily</option>
                <option value='Weekly'>Weekly</option>
                <option value='Monthly'>Monthly</option>
            </select>
        </div>
        <br>
        Notifications (day interval, 0 indicates no notifications):
        <input type="checkbox" name="notification" ng-model="vm.notification"/>
        <br>
        <input type="number" name="notify_when" min="1" max="7" value='0' ng-model="vm.notify_when" ng-show="vm.notification == true"/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>


    </div>

</form>
