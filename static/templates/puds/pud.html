<div class="well">
    <div class="pud" ng-init="vm.pud_author=pud.author" ng-hide="vm.complete">
        <div class='namepud detailspud'>{{ pud.content }}</div>
        <div class='durationpud detailspud'>{{ pud.duration }}</div>
        <input type='checkbox' class='completepud detailspud' ng-change="vm.change(vm.complete)"
               ng-model="vm.complete" ng-init="vm.pud_id=pud.id"/>
        <br/>
        <br/>

        <div class='second-row'>
            <div class='repeatpud detailspud'>{{ pud.repeat }}</div>
            <div class='prioritypud detailspud'>{{ pud.priority }}</div>
        </div>
    </div>
    <div ng-show="vm.complete">
        <div class='namepud detailspud'>{{ pud.content }}</div>
        <h6>Completed</h6>
    </div>
</div>
